<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/adddir">Add a new director</a><br />
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Genre</th>
    </tr>
    <th:block th:each="director:${alldir}">
        <tr>
            <td th:text="'Id: '+ ${director.id}"></td>
            <td th:text="'Name: ' + ${director.name}"></td>
            <td th:text="'Genre: '+${director.genre}"></td>

            <td>

                <a th:href="@{/update/{id}(id=${director.id})}">Add a movie to this director</a>

            </td>

        </tr>

        <tr><td th:text="'Movies directed by ' + ${director.name}"></td></tr>

        <th:block th:each="movie:${director.movies}">
            <tr>
                <td th:text="'Id:' + ${movie.id}"></td>
                <td th:text="'Title:' + ${movie.title}"></td>
                <td th:text="'Description:' + ${movie.description}"></td>
                <td th:text="'Year:' + ${movie.year}"></td>
            </tr>
            <!--<tr><br/></tr>-->
            <!--<tr><br/></tr>-->

        </th:block>

        <!--<tr><br/></tr>-->
        <!--<tr><br/></tr>-->


    </th:block>
</table>
</body>
</html>
